<div class="row pad-top-30">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <div class="header">
                <h3>
                Categories
                </h3>
            </div>
            
            <div class="body">
                <!-- Blog list table -->
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row mar-tb-15">
                            <div class="col-md-6">
                                <input [(ngModel)]="searchText" class="form-control" placeholder="Search Category ...">
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn btn-primary waves-effect" data-toggle="modal" data-target="#defaultModal" #categoryModalopen>Add New Category</button>
                            </div>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let category of categories  | paginate: { itemsPerPage: 10, currentPage: page }">
                                            <td>{{ category.name }}</td>
                                            <td>{{ category.description| slice:0:40 }}</td>
                                            <td class="text-center">
                                                
                                                <!-- edit product button -->
                                                <a (click)="openUpdateModal(category, category.id)" class='btn btn-info m-r-5px'>
                                                    <i class="far fa-edit"></i>
                                                </a>
                                                
                                                <!-- delete product button -->
                                                <a (click)="deleteCategory(category.id)" class='btn btn-danger m-r-5px'>
                                                    <i class="far fa-trash-alt"></i>
                                                </a>
                                                
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            <pagination-controls (pageChange)="page = $event"></pagination-controls>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form [formGroup]="add_category_form">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Add New Category</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" formControlName="id">
                <label class="form-label">Name</label>
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" id="name" formControlName="name" class="form-control">
                        
                    </div>
                </div>
                <label class="form-label">Description</label>
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" id="description" formControlName="description" class="form-control">
                        
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect" (click)="submitCategory()">Submit</button>
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" #categoryModalclose>Close</button>
            </div>
        </form>
    </div>
</div>
</div>
