<!-- Blog list table -->
<div class="row clearfix">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="mar-tb-15">
			<div class="header">
				<h3>
				Blogs
				</h3>
			</div>
			<div class="body">
				<div class="row mar-tb-15">
					<div class="col-md-6">
						<input [(ngModel)]="searchText" class="form-control" placeholder="Search Blog ...">
					</div>
					<div class="col-md-6 text-right">
						<button type="button" class="btn btn-primary waves-effect" routerLink="/addblog">Add New Blog</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr>
								
								<th>Title</th>
								<!-- <th>Category</th> -->
								<th>Created Date</th>
								<th>Modified Date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let blog of blogs | filter : searchText | paginate: { itemsPerPage: 10, currentPage: page }">
								<td>{{blog.title | slice:0:40}}...</td>
								<!-- <td>{{blog.category}}</td> -->
								<td>{{blog.created_date | date: 'dd-MM-yyyy'}}</td>
								<td>{{blog.modified_date | date: 'dd-MM-yyyy'}}</td>
								<td>
									<!-- read one product button -->
									<!-- <a (click)="readOneProduct(product.id)" class='btn btn-primary m-r-5px'>
													<span class='glyphicon glyphicon-eye-open'></span>
									</a> -->
									
									<!-- edit product button -->
									<a [routerLink]="['/addblog', blog.id]" class='btn btn-info m-r-5px'>
										<i class="far fa-edit"></i>
									</a>
									
									<!-- delete product button -->
									<a (click)="deleteBlog(blog.id)" class='btn btn-danger m-r-5px'>
										<i class="far fa-trash-alt"></i>
									</a>
									
								</td>
							</tr>
							
						</tbody>
					</table>
				<pagination-controls (pageChange)="page = $event"></pagination-controls>
			</div>
		</div>
	</div>
</div>
</div>
<!-- #END# Basic Examples -->
